<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<LINK rel="stylesheet"  href="css/style.css">
<title>Resume</title>
</head>
<body>
<div class="bc"></div>
<div class="menu">
    <img src="img/menu.svg" alt="">
    <nav>
        <a class="active" href="">Личная информация</a>
        <a href="">Опыт</a>
        <a href="">JavaScript</a>
        <a href="">О себе</a>
    </nav>
    <a class="close" href=""></a>
</div>
<div class="wrapper">
    <section class="info">
        <h1 class="center">Анкета</h1>
        <div class="icon i-info"></div>
        <h2 class="center">Личная информация</h2>
        <form action="">
            <div class="form-row">
                <input type="text" class="input-text" required>
                <div class="floating-label">ФИО</div>
            </div>
            <div class="form-row">
                <input type="text" class="input-text" required>
                <div class="floating-label">Место проживания</div>
            </div>
            <div class="form-row">
                <input type="text" class="input-text" required>
                <div class="floating-label">Skype</div>
            </div>
            <div class="form-row">
                <input type="text" class="input-text" required>
                <div class="floating-label">E-mail</div>
            </div>
            <div class="icon i-skill"></div>
            <h2 class="center">Расскажите о своем опыте</h2>
            <ul class="list-skill">
                <li><input type="checkbox" id="a1"><label for="a1"><span></span>БЭМ/OOCSS</label></li>
                <li><input type="checkbox" id="a2"><label for="a2"><span></span>Stylus/LESS/SASS</label></li>
                <li><input type="checkbox" id="a3"><label for="a3"><span></span>Работаю с SVG</label></li>
                <li><input type="checkbox" id="a4"><label for="a4"><span></span>Верстаю семантично</label></li>
                <li><input type="checkbox" id="a5"><label for="a5"><span></span>ES2015/ES2016</label></li>
                <li><input type="checkbox" id="a6"><label for="a6"><span></span>Gulp/GRUNT</label></li>
                <li><input type="checkbox" id="a7"><label for="a7"><span></span>Webpack</label></li>
                <li><input type="checkbox" id="a8"><label for="a8"><span></span>jQuery</label></li>
                <li><input type="checkbox" id="a9"><label for="a9"><span></span>Ипользую Git</label></li>
            </ul>
        </form>
    </section>
</div>
<script src="js/jquery.js"></script>
<script src="js/menu.js"></script>
